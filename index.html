<head>
    <style>
        * {
            box-sizing: border-box
        }
    </style>
</head>


<body>
    <!-- entire canvas-->

    <div 
        style="
            position: relative; 
            display: inline-block
        "
    >
        <div 
            style="
                position: absolute; 
                display: flex; 
                width: 100%; 
                align-items: 
                center; 
                padding: 20px
            "
        >
            <!--player hp-->
            <div 
            style="
                position: relative; 
                height: 40px; 
                width: 100%;
                display: flex;
                justify-content: flex-end;
                "
            >
                <div 
                    style="
                        background-color: yellow; 
                        height: 40px;
                        width: 100%;
                    "
                >
                </div>
                <div id= "playerhealth" style="
                    position: absolute; 
                    background: blue; 
                    top: 0; 
                    right: 0; 
                    bottom: 0; 
                    width: 100%">
                </div>
        </div>

            <!--timer vs-->
            <div 
                id="timer"
                style="
                    background-color: red; 
                    width: 100px; 
                    height: 100px; 
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                "
            >
                10
            </div>
            <!--ememy hp-->
            <div 
                style="
                    position: relative; 
                    height: 40px; 
                    width: 100%
                    "
                >
                    <div 
                        style="
                            background-color: yellow; 
                            height: 40px;
                        "
                    >
                    </div>
                    <div id= "enemyhealth" style="
                        position: absolute; 
                        background: blue; 
                        top: 0; 
                        right: 0; 
                        bottom: 0; 
                        left: 0;
                        ;">
                    </div>
            </div>

        </div>
        
        <div id= "displayText" style="position: absolute; color: white;  align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;"></div>

        <canvas></canvas>
    </div>
    <script src = "jsfiles/classes.js"></script>
    <script src="index.js"></script>
</body>
