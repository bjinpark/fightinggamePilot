<head>
    <style>
        * {
            box-sizing: border-box
        }
    </style>
</head>


<body>
    <!-- entire canvas-->

    <div 
        style="
            position: relative; 
            display: inline-block
        "
    >
        <div 
            style="
                position: absolute; 
                display: flex; 
                width: 100%; 
                align-items: 
                center; 
                padding: 20px
            "
        >
            <!--player hp-->
            <div 
                style="
                    background-color: yellow; 
                    height: 40px; 
                    width: 100%
                "
            >
            </div>

            <!--timer vs-->
            <div 
                style="
                    background-color: red; 
                    width: 100px; 
                    height: 100px; 
                    flex-shrink: 0;
                "
            >
            </div>
            <!--ememy hp-->
            <div 
                style="
                    position: relative; 
                    height: 40px; 
                    width: 100%
                    "
                >
                    <div 
                        style="
                            background-color: yellow; 
                            height: 40px;
                        "
                    >
                    </div>
                    <div id= "enemyhealth" style="
                        position: absolute; 
                        background: blue; 
                        top: 0; 
                        right: 0; 
                        bottom: 0; 
                        left: 0;">
                    </div>
            </div>

        </div>
        <canvas></canvas>
    </div>

    <script src="index.js"></script>
</body>
